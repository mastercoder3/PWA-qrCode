<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  
  <ion-row>
    <ion-col size=1></ion-col>
    <ion-col size=10>
    <ion-input class="input" type="text" placeholder="(xxx) xxx - xxxx" [(ngModel)]="phone"></ion-input>
     </ion-col>
     <ion-col size=1></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=5></ion-col>
    <ion-col size=2>
      <p class="para">or</p>
    </ion-col>
    <ion-col size=5></ion-col>
  </ion-row>
  <ion-row>
      <ion-col size=1></ion-col>
      <ion-col size=10>
  <ion-input class="input1" type="email" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
       </ion-col>
       <ion-col size=1></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size=1></ion-col>
        <ion-col size=10>
    <ion-input class="input1" type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
         </ion-col>
         <ion-col size=1></ion-col>
      </ion-row>
      <ion-row>
        <div id="recaptcha-container"></div>
      </ion-row>
      <ion-row>
        <ion-button class="btn" (click)="Login()" >Login</ion-button>
      </ion-row>

      <ion-row>
          <ion-col size=1></ion-col>
          <ion-col size=10>
      <div class="facebook-div" (click)="fbLogin()" >
          <ion-row>
              <ion-icon name="logo-facebook"></ion-icon>
              <h6>Login with Facebook</h6>
            </ion-row>
      </div>
           </ion-col>
           <ion-col size=1></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size=1></ion-col>
            <ion-col size=10>
        <div class="google-div" (click)="googleLogin()">
          <ion-row>
            <ion-icon name="logo-google"></ion-icon>
            <h6>Login with Google</h6>
          </ion-row>
        </div>
             </ion-col>
             <ion-col size=1></ion-col>
          </ion-row>

          <ion-row>
              <ion-col size=1></ion-col>
              <ion-col size=10>
                  <p class="para">Don't have account? <a class="a" routerLink="/signup">Sign up</a></p> 
               </ion-col>
               <ion-col size=1></ion-col>
            </ion-row>
</ion-grid>
</ion-content>
