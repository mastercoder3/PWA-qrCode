<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

 <ion-grid>
   <form [formGroup]="form"> 
    <ion-row>
        <ion-col size=1></ion-col>
        <ion-col size=10>
    <ion-input class="input" type="text" placeholder="Email" formControlName="email"></ion-input>
         </ion-col>
         <ion-col size=1></ion-col>
      </ion-row>
      <ion-row>
          <ion-col size=1></ion-col>
          <ion-col size=10>
      <ion-input class="input1" type="password" placeholder="Password" formControlName="password"></ion-input>
           </ion-col>
           <ion-col size=1></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size=1></ion-col>
          <ion-col size=10>
          <ion-input class="input" type="text" placeholder="(xxx) xxx - xxxx" formControlName="phone"></ion-input>
           </ion-col>
           <ion-col size=1></ion-col>
        </ion-row>
        <ion-row>
          <div id="recaptcha-container"></div>
        </ion-row>
        <ion-row>
          <ion-button class="btn" mode="ios" (click)="submit(form)" [disabled]="form.invalid || form.pristine" >Finish Signup</ion-button>
        </ion-row>
      </form>
